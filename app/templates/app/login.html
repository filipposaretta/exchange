{% extends 'app/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6">

            <h4>Login</h4>
            <hr>
                <form method="post">

                    {% csrf_token %}

                    <table class="table">
                        <tr>
                            <th><label for="id_username">Username:</label></th>
                            <td><input type="text" name="username" id="id_username" required /></td>
                        </tr>
                        <tr>
                            <th><label for="id_password">Password:</label></th>
                            <td><input type="password" name="password" id="id_password" required /></td>
                        </tr>
                        <tr>
                            <td><input type="hidden" name="next" value=""></td>
                            <td><button type="submit" class="btn btn-primary">Salva</button></td>
                        </tr>
                    </table>

                </form>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-6">
            <h4>Link relativi</h4>
            <p>
                <a href="/signup/" class="right-menu">Crea un nuovo account</a> <br>
            </p>
        </div>

    </div>

{% endblock %}
